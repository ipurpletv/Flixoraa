<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flixora Admin - Suggestions</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      color: #00bfff;
    }

    .suggestion-list {
      max-width: 800px;
      margin: 0 auto;
    }

    .suggestion-item {
      background: #1a1a1a;
      border-left: 4px solid #00bfff;
      padding: 16px;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .suggestion-item h3 {
      margin: 0 0 8px;
      font-size: 1.1rem;
      color: #e0e0e0;
    }

    .suggestion-item p {
      margin: 0 0 6px;
      color: #ccc;
      font-size: 0.95rem;
    }

    .timestamp {
      font-size: 0.85rem;
      color: #888;
    }

    @media (max-width: 600px) {
      .suggestion-item {
        padding: 12px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>

  <!-- Firebase -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Your Firebase config (same as used in Flixora)
    const firebaseConfig = {
 apiKey: "AIzaSyDGHoMj0M_s52HxD3eJlt8mMaiQLzmAz0Y",
  authDomain: "flixora-suggestions.firebaseapp.com",
  projectId: "flixora-suggestions",
  storageBucket: "flixora-suggestions.firebasestorage.app",
  messagingSenderId: "723289303517",
  appId: "1:723289303517:web:96ee6c65f7678724792e34"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Reference to suggestions
    const suggestionsRef = ref(database, 'suggestions');

    // DOM reference
    const suggestionList = document.querySelector('.suggestion-list');

    // Listen to changes
    onValue(suggestionsRef, (snapshot) => {
      suggestionList.innerHTML = ''; // Clear existing
      const data = snapshot.val();

      if (!data) {
        suggestionList.innerHTML = '<p>No suggestions submitted yet.</p>';
        return;
      }

      // Sort by newest first
      const sorted = Object.values(data).sort((a, b) => b.timestamp - a.timestamp);

      sorted.forEach(entry => {
        const date = new Date(entry.timestamp);
        const div = document.createElement('div');
        div.className = 'suggestion-item';
        div.innerHTML = `
          <h3>${entry.nickname || 'Anonymous'}</h3>
          <p>${entry.message}</p>
          <div class="timestamp">${date.toLocaleString()}</div>
        `;
        suggestionList.appendChild(div);
      });
    });
  </script>
</head>
<body>
  <h1>ðŸ“¬ Flixora Suggestions</h1>
  <div class="suggestion-list">Loading suggestionsâ€¦</div>
</body>
</html>

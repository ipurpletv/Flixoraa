<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download - Flixora</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }

    .navbar {
      background-color: #000;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #222;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #e50914;
      text-decoration: none;
    }

    .navbar .back-btn {
      background-color: #e50914;
      color: #fff;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }

    .content {
      padding: 3rem 1rem;
    }

    #poster {
      max-width: 200px;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    #download-title {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    #countdown {
      font-size: 1.2rem;
      color: #aaa;
    }

    #download-link {
      display: none;
      margin-top: 2rem;
      background-color: #e50914;
      color: #fff;
      padding: 12px 24px;
      border: none;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="index.html" class="logo">Flixora</a>
    <a href="index.html" class="back-btn">Back to Homepage</a>
  </div>

  <!-- Page Content -->
  <div class="content">
    <img id="poster" src="" alt="Poster" />
    <h1 id="download-title">Preparing download...</h1>
    <p id="countdown">Your download will be ready in <span id="timer">10</span> seconds...</p>
    <a id="download-link" href="#" target="_blank">Download Now</a>
  </div>

  <script>
    const API_KEY = 'ba0e2f64d29bae320cf0bbd091bbdf3f';
    const IMG_URL = 'https://image.tmdb.org/t/p/w500';

    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const type = params.get('type'); // 'movie' or 'tv'

    const titleElem = document.getElementById('download-title');
    const posterElem = document.getElementById('poster');
    const countdownElem = document.getElementById('countdown');
    const timerElem = document.getElementById('timer');
    const linkElem = document.getElementById('download-link');

    // ðŸ”´ Manually map download URLs by TMDB ID
    const downloadLinks = {
      '609681': 'https://example.com/the-marvels.mp4',
      '123456': 'https://example.com/another-movie.mp4',
      '999999': 'https://example.com/sample-tv-show.mp4'
      // Add more ID: URL pairs here
    };

    async function fetchDetails() {
      if (!id || !type || !downloadLinks[id]) {
        titleElem.textContent = 'Download link not available.';
        countdownElem.style.display = 'none';
        return;
      }

      try {
        const res = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${API_KEY}`);
        const data = await res.json();

        const title = data.title || data.name || 'Unknown Title';
        titleElem.textContent = `Download: ${title}`;
        posterElem.src = IMG_URL + data.poster_path;

        startCountdown(downloadLinks[id]);
      } catch (err) {
        titleElem.textContent = 'Failed to load movie data.';
        countdownElem.style.display = 'none';
        console.error(err);
      }
    }

    function startCountdown(downloadUrl) {
      let seconds = 10;
      const countdown = setInterval(() => {
        seconds--;
        timerElem.textContent = seconds;

        if (seconds <= 0) {
          clearInterval(countdown);
          countdownElem.style.display = 'none';
          linkElem.href = downloadUrl;
          linkElem.style.display = 'inline-block';
        }
      }, 1000);
    }

    fetchDetails();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download | Flixora</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"> <!-- Your existing styles if needed -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #countdown {
      margin-top: 20px;
      font-size: 1.1em;
    }
    #download-link {
      display: none;
      margin-top: 30px;
      background-color: #e50914;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    #download-link:hover {
      background-color: #b20710;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Preparing Your Download</h1>
    <p id="title-text">Please wait…</p>
    <p id="countdown">Your download will be ready in <span id="timer">10</span> seconds.</p>
    <a id="download-link" href="#" target="_blank">Click Here to Download</a>
  </div>

  <script>
  const id = new URLSearchParams(location.search).get('id');
  const title = decodeURIComponent(new URLSearchParams(location.search).get('title') || 'Unknown');

  /* Manual URLs */
  const downloadLinks = {
    609681: 'https://dl.example.com/The_Marvels_2023.mp4'
    // add more IDs here
  };

  const ADSTERRA_URL = 'https://transparentdefender.com/fzx5vx39c5?key=09263ca14b7f49bf19b6871b2c82f9f4';

  const linkElem  = document.getElementById('download-link');
  const timerElem = document.getElementById('timer');
  const h1        = document.getElementById('title-text');
  h1.textContent  = `“${title}” is getting ready…`;

  let sec = 10;
  const tick = setInterval(() => {
    timerElem.textContent = sec;
    if (--sec < 0) {
      clearInterval(tick);
      document.getElementById('countdown').style.display = 'none';
      linkElem.href = downloadLinks[id] || ADSTERRA_URL;
      linkElem.style.display = 'inline-block';
    }
  }, 1000);
</script>
</body>
</html>

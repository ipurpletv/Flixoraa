<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="watch-page">
  <header class="watch-header">
    <a href="index.html" class="back-home">‚Üê Back to Movies</a>
    <h1 id="movieTitle">Now Watching</h1>
  </header>

  <main class="watch-content">
    <iframe id="moviePlayer" src="" allowfullscreen frameborder="0"></iframe>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const title = params.get("title");
    const src = params.get("src");
    document.getElementById("movieTitle").textContent = title || "Now Watching";
    document.getElementById("moviePlayer").src = decodeURIComponent(src || "");
  </script>
</body>
</html>

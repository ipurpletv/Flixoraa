<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body.watch-page {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #fff;
    }

    .watch-header {
      padding: 1rem;
      background: #1a1a1a;
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-home {
      color: #8b5cf6;
      text-decoration: none;
      font-size: 1rem;
    }

    #movieTitle {
      font-size: 1.2rem;
    }

    .watch-content {
      display: flex;
      flex-direction: row;
      gap: 1rem;
      padding: 1rem;
    }

    #moviePlayer {
      flex: 2;
      aspect-ratio: 16/9;
      width: 100%;
      border: none;
      border-radius: 10px;
    }

    .watch-next {
      flex: 1;
      min-width: 200px;
    }

    .suggestion-title {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .suggestion-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .suggestion-list a {
      color: #ccc;
      background: #1e1e1e;
      padding: 0.5rem;
      border-radius: 6px;
      text-decoration: none;
    }

    .suggestion-list a:hover {
      background: #2c2c2c;
    }

    /* üîÅ Mobile responsive */
    @media (max-width: 768px) {
      .watch-content {
        flex-direction: column;
      }

      .watch-next {
        width: 100%;
      }

      #rotateNotice {
        display: block;
      }
    }

    /* ‚õî Rotate Notice Hidden by Default */
    #rotateNotice {
      display: none;
      background: #ff4444;
      color: #fff;
      text-align: center;
      padding: 0.5rem;
      font-size: 0.9rem;
    }

    @media (orientation: portrait) and (max-width: 768px) {
      #rotateNotice {
        display: block;
      }
    }
  </style>
</head>
<body class="watch-page">

  <!-- üîÅ Rotate Phone Notice -->
  <div id="rotateNotice">üîÅ For best experience, please rotate your phone to landscape.</div>

  <header class="watch-header">
    <a href="index.html" class="back-home">‚Üê Back to Movies</a>
    <h1 id="movieTitle">Now Watching</h1>
  </header>

  <main class="watch-content">
    <iframe id="moviePlayer" src="" allowfullscreen></iframe>

    <aside class="watch-next">
      <div class="suggestion-title">üé¨ Watch Next</div>
      <div class="suggestion-list">
        <a href="watch.html?title=Jumanji&src=https://drive.google.com/file/d/abc123/preview">Jumanji</a>
        <a href="watch.html?title=Avengers&src=https://drive.google.com/file/d/xyz456/preview">Avengers</a>
        <a href="watch.html?title=Inception&src=https://drive.google.com/file/d/uvw789/preview">Inception</a>
      </div>
    </aside>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const title = params.get("title");
    const src = params.get("src");

    document.getElementById("movieTitle").textContent = title || "Now Watching";
    document.getElementById("moviePlayer").src = decodeURIComponent(src || "");
  </script>

</body>
</html>

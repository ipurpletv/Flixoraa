<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #0b0b0b;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header a {
      color: #00bfff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
    }

    #watch-title {
      font-size: 1.5rem;
      padding: 20px 24px;
      border-bottom: 1px solid #222;
    }

    .watch-container {
      display: flex;
      padding: 20px 24px;
      gap: 24px;
      flex-wrap: wrap;
    }

    .video-box {
      flex: 2;
      min-width: 300px;
    }

    .video-box iframe {
      width: 100%;
      height: 420px;
      border: none;
      border-radius: 10px;
      background: #000;
    }

    .server-select {
      margin-top: 12px;
    }

    .server-select label {
      font-size: 0.9rem;
      margin-right: 8px;
    }

    .server-select select {
      padding: 6px;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    .recommendations {
      flex: 1;
      min-width: 250px;
      background: rgba(30, 30, 30, 0.8);
      backdrop-filter: blur(8px);
      padding: 16px;
      border-radius: 10px;
      height: 460px;
      overflow-y: auto;
    }

    .recommendations h3 {
      font-size: 1rem;
      margin-bottom: 12px;
    }

    .rec-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .rec-item:hover {
      transform: scale(1.02);
    }

    .rec-item img {
      width: 48px;
      height: 72px;
      object-fit: cover;
      border-radius: 4px;
      margin-right: 10px;
    }

    .rec-item span {
      font-size: 0.85rem;
      color: #ccc;
    }

    @media (max-width: 768px) {
      #watch-title {
        font-size: 1.2rem;
        padding: 16px;
      }

      .watch-container {
        flex-direction: column;
        padding: 16px;
      }

      .video-box iframe {
        height: 240px;
      }

      .recommendations {
        height: auto;
        max-height: 300px;
        margin-top: 20px;
      }

      .rec-item img {
        width: 40px;
        height: 60px;
      }

      .rec-item span {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">← Back to Homepage</a>
  </header>

  <h2 id="watch-title">Loading…</h2>

  <div class="watch-container">
    <div class="video-box">
      <iframe id="watch-player" allowfullscreen></iframe>
      <div class="server-select">
        <label for="server">Choose Server:</label>
        <select id="server">
          <option value="vidsrc.cc">Martina</option>
          <option value="vidsrc.me">Purple</option>
          <option value="player.videasy.net">Cuz (HD)</option>
          <option value="apimocine.movie">Cristina (HD)</option>
          <option value="apimocine.tv">Steechy (TV Series Only)</option>
        </select>
      </div>
    </div>

    <div class="recommendations">
      <h3>For You</h3>
      <div id="recommend-list">Loading…</div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const type = params.get("type");
    const title = params.get("title");
    const titleEl = document.getElementById("watch-title");
    const player = document.getElementById("watch-player");
    const serverSelect = document.getElementById("server");

    if (!id || !type) {
      titleEl.textContent = "Invalid stream info.";
      throw new Error("Missing ID or type.");
    }

    titleEl.textContent = decodeURIComponent(title || "Now Playing");

    function updateEmbed(server) {
      let url = "";
      if (server === "vidsrc.cc") {
        url = `https://vidsrc.cc/v2/embed/${type}/${id}?autoplay=1`;
      } else if (server === "vidsrc.me") {
        url = `https://vidsrc.net/embed/${type}/?tmdb=${id}&autoplay=1`;
      } else if (server === "player.videasy.net") {
        url = `https://player.videasy.net/${type}/${id}?autoplay=1`;
      } else if (server === "apimocine.movie") {
        url = `https://apimocine.vercel.app/movie/${id}`;
      } else if (server === "apimocine.tv") {
        url = `https://apimocine.vercel.app/tv/${id}`;      
      }
      player.src = url;
    }

    serverSelect.addEventListener("change", () => updateEmbed(serverSelect.value));
    updateEmbed(serverSelect.value);

    async function loadRecommendations() {
      const container = document.getElementById("recommend-list");
      container.innerHTML = "";

      try {
        const res = await fetch(`https://api.themoviedb.org/3/${type}/${id}/recommendations?api_key=ba0e2f64d29bae320cf0bbd091bbdf3f`);
        const data = await res.json();

        if (!data.results.length) {
          container.innerHTML = "<p style='color:#888;'>No recommendations found.</p>";
          return;
        }

        data.results.slice(0, 10).forEach(item => {
          if (!item.poster_path) return;
          const div = document.createElement("div");
          div.className = "rec-item";
          div.innerHTML = `
            <img src="https://image.tmdb.org/t/p/w200${item.poster_path}" alt="${item.title || item.name}">
            <span>${item.title || item.name}</span>`;
          div.onclick = () => {
            const newUrl = `watch.html?id=${item.id}&type=${type}&title=${encodeURIComponent(item.title || item.name)}`;
            window.location.href = newUrl;
          };
          container.appendChild(div);
        });
      } catch (err) {
        container.innerHTML = "<p style='color:red;'>Error loading recommendations.</p>";
        console.error(err);
      }
    }

    loadRecommendations();
  </script>
</body>
</html>

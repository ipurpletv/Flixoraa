<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch • PurpleTin</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
</head>

<body class="watch-page">
  <header class="watch-nav">
    <a href="main.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back</a>
    <h2 id="watchTitle"></h2>
  </header>

  <main class="player-wrap">
    <!-- Video / iframe inserted by script -->
    <div id="player"></div>
  </main>

  <script>
    // Parse query parameters
    const params = new URLSearchParams(location.search);
    const src   = params.get('src');
    const title = params.get('title') || 'Now Playing';

    document.getElementById('watchTitle').textContent = decodeURIComponent(title);

    // Insert iframe (you can swap to <video> if you host MP4 directly)
    const player = document.getElementById('player');
    if (src) {
      player.innerHTML = \`
        <iframe src="\${decodeURIComponent(src)}"
                frameborder="0"
                allowfullscreen
                class="iframe-player"></iframe>\`;
    } else {
      player.textContent = 'No stream URL provided.';
    }
  </script>
</body>
</html>

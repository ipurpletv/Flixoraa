<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body.watch-page {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #fff;
    }

    .watch-header {
      padding: 1rem;
      background: #1a1a1a;
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-home {
      color: #8b5cf6;
      text-decoration: none;
      font-size: 1rem;
    }

    #movieTitle {
      font-size: 1.2rem;
    }

    .watch-content {
      display: flex;
      flex-direction: row;
      gap: 1rem;
      padding: 1rem;
    }

    #moviePlayer {
      flex: 2;
      aspect-ratio: 16/9;
      width: 100%;
      border: none;
      border-radius: 10px;
    }

    .watch-next {
      flex: 1;
      min-width: 200px;
    }

    .suggestion-title {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .suggestion-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .suggestion-list a {
      color: #ccc;
      background: #1e1e1e;
      padding: 0.5rem;
      border-radius: 6px;
      text-decoration: none;
    }

    .suggestion-list a:hover {
      background: #2c2c2c;
    }

    /* üîÅ Mobile responsive */
    @media (max-width: 768px) {
      .watch-content {
        flex-direction: column;
      }

      .watch-next {
        width: 100%;
      }

      #rotateNotice {
        display: block;
      }
    }

    /* ‚õî Rotate Notice Hidden by Default */
    #rotateNotice {
      display: none;
      background: #ff4444;
      color: #fff;
      text-align: center;
      padding: 0.5rem;
      font-size: 0.9rem;
    }

    @media (orientation: portrait) and (max-width: 768px) {
      #rotateNotice {
        display: block;
      }
    }

    /* üéû Episode Selector */
    #episodeSelector {
      margin: 1rem 0;
      padding: 0.5rem;
      width: 100%;
      background: #1a1a1a;
      color: #fff;
      border: 1px solid #333;
      border-radius: 6px;
      font-size: 1rem;
    }
  </style>
</head>
<body class="watch-page">

  <!-- üîÅ Rotate Phone Notice -->
  <div id="rotateNotice">üîÅ For best experience, please rotate your phone to landscape.</div>

  <header class="watch-header">
    <a href="main.html" class="back-home">‚Üê Back to Movies</a>
    <h1 id="movieTitle">Now Watching</h1>
  </header>

  <main class="watch-content">
    <div style="flex: 2;">
      <!-- üéû Optional Episode Selector -->
      <select id="episodeSelector" style="display:none;"></select>
      <iframe id="moviePlayer" src="" allowfullscreen></iframe>
    </div>

    <aside class="watch-next">
      <div class="suggestion-title">üé¨ Watch Next</div>
      <div class="suggestion-list">
        <!-- üß© Movie -->
        <a href="watch.html?title=AMinecraftMovie&src=https://drive.google.com/file/d/1AzXi0IcVcZ-s_436QyduQA4ITv6Ta9EO/preview&type=movie">A Minecraft Movie</a>
        <a href="watch.html?title=Avengers&src=https://drive.google.com/file/d/xyz456/preview&type=movie">Avengers</a>
        <a href="watch.html?title=Inception&src=https://drive.google.com/file/d/uvw789/preview&type=movie">Inception</a>
        <a href="watch.html?title=Inception&src=https://drive.google.com/file/d/uvw789/preview&type=movie">Inception</a>
        <a href="watch.html?title=Inception&src=https://drive.google.com/file/d/uvw789/preview&type=movie">Inception</a>
        <a href="watch.html?title=Inception&src=https://drive.google.com/file/d/uvw789/preview&type=movie">Inception</a>
        <a href="watch.html?title=Inception&src=https://drive.google.com/file/d/uvw789/preview&type=movie">Inception</a>
        <a href="watch.html?title=Inception&src=https://drive.google.com/file/d/uvw789/preview&type=movie">Inception</a>
        <a href="watch.html?title=Inception&src=https://drive.google.com/file/d/uvw789/preview&type=movie">Inception</a>
        <a href="watch.html?title=Inception&src=https://drive.google.com/file/d/uvw789/preview&type=movie">Inception</a>
      </div>
    </aside>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const title = params.get("title");
    const type = params.get("type") || "movie";
    const src = params.get("src");
    const episodes = params.get("episodes");

    const movieTitleEl = document.getElementById("movieTitle");
    const moviePlayerEl = document.getElementById("moviePlayer");
    const episodeSelector = document.getElementById("episodeSelector");

    movieTitleEl.textContent = title || "Now Watching";

    // Show episode dropdown if type is tv-related
    if (["anime", "tv", "kdrama"].includes(type) && episodes) {
      const episodeList = JSON.parse(decodeURIComponent(episodes));
      episodeSelector.style.display = "block";
      episodeSelector.innerHTML = "";

      episodeList.forEach((link, index) => {
        const option = document.createElement("option");
        option.value = link;
        option.textContent = `Episode ${index + 1}`;
        episodeSelector.appendChild(option);
      });

      // Default load first episode
      moviePlayerEl.src = episodeList[0];

      episodeSelector.addEventListener("change", () => {
        moviePlayerEl.src = episodeSelector.value;
      });

    } else {
      // Movie/Animation
      moviePlayerEl.src = decodeURIComponent(src || "");
      episodeSelector.style.display = "none";
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch - Flixora</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background: #1c1c1c;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    .nav-title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .back-btn {
      background: #ff4444;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      font-size: 0.95rem;
      text-decoration: none;
    }

    #watch-title {
      font-size: 1.4rem;
      margin: 15px 20px;
    }

    .main-wrapper {
      display: flex;
      padding: 0 20px 20px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .video-player {
      flex: 1 1 640px;
      max-width: 800px;
    }

    .video-player iframe {
      width: 100%;
      height: 420px;
      border: none;
      border-radius: 6px;
    }

    .server-select {
      margin: 10px 0;
    }

    .server-select label {
      margin-right: 8px;
      font-size: 1rem;
    }

    .server-select select {
      padding: 6px 10px;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
    }

    .recommendations {
      flex: 1 1 240px;
      max-width: 300px;
    }

    .recommendations h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    .recommendations .rec-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .rec-list img {
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .rec-list img:hover {
      transform: scale(1.03);
    }

    @media (max-width: 768px) {
      .main-wrapper {
        flex-direction: column;
        padding: 10px;
      }

      .video-player iframe {
        height: 300px;
      }

      .recommendations {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-title">Flixora Player</div>
    <a href="index.html" class="back-btn">← Back to Homepage</a>
  </header>

  <h1 id="watch-title">Loading…</h1>

  <div class="main-wrapper">
    <div class="video-player">
      <div class="server-select">
        <label for="server">Server:</label>
        <select id="server">
          <option value="vidsrc.cc">Martina</option>
          <option value="vidsrc.me">Purple</option>
          <option value="player.videasy.net">Cuz (HD)</option>
          <option value="apimocine-movie">Cristina (HD)</option>
          <option value="apimocine-tv">Steechy (TV Series Only)</option>
          <option value="consumet">Flixora Anime (Consumet)</option>
        </select>
      </div>
      <iframe id="watch-player" allowfullscreen></iframe>
    </div>

    <div class="recommendations">
      <h3>For You</h3>
      <div class="rec-list" id="recommendations"></div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get("id");
    const type = params.get("type");
    const title = decodeURIComponent(params.get("title") || "Now Playing");

    const watchTitle = document.getElementById("watch-title");
    const serverSelect = document.getElementById("server");
    const iframe = document.getElementById("watch-player");
    const recList = document.getElementById("recommendations");

    if (!id || !type) {
      watchTitle.textContent = "Invalid video ID or type.";
      throw new Error("Missing required parameters.");
    }

    watchTitle.textContent = title;

    function updateEmbed(server) {
      let url = "";

      if (server === "vidsrc.cc") {
        url = `https://vidsrc.cc/v2/embed/${type}/${id}`;
      } else if (server === "vidsrc.me") {
        url = `https://vidsrc.net/embed/${type}/?tmdb=${id}`;
      } else if (server === "player.videasy.net") {
        url = `https://player.videasy.net/${type}/${id}`;
      } else if (server === "apimocine-movie") {
        url = `https://apimocine.vercel.app/movie/${id}`;
      } else if (server === "apimocine-tv") {
        url = `https://apimocine.vercel.app/tv/${id}`;
      } else if (server === "consumet") {
        const titleQuery = encodeURIComponent(title);
        url = `https://aniwatch.to/embed?query=${titleQuery}`;
      }

      iframe.src = url;
    }

    serverSelect.addEventListener("change", () => updateEmbed(serverSelect.value));
    updateEmbed(serverSelect.value);

    // Fetch and display related recommendations
    async function fetchRecommendations() {
      try {
        const res = await fetch(`https://api.themoviedb.org/3/${type}/${id}/recommendations?api_key=ba0e2f64d29bae320cf0bbd091bbdf3f`);
        const data = await res.json();
        recList.innerHTML = '';

        const items = data.results.slice(0, 8); // show only 8
        if (!items.length) {
          recList.innerHTML = '<p style="color:#ccc;">No recommendations.</p>';
          return;
        }

        items.forEach(it => {
          if (!it.poster_path) return;
          const img = document.createElement("img");
          img.src = `https://image.tmdb.org/t/p/w200${it.poster_path}`;
          img.alt = it.title || it.name;
          img.title = it.title || it.name;
          img.onclick = () => {
            window.location.href = `watch.html?id=${it.id}&type=${type}&title=${encodeURIComponent(it.title || it.name)}`;
          };
          recList.appendChild(img);
        });
      } catch (err) {
        console.error("Error loading recommendations", err);
        recList.innerHTML = '<p style="color:red;">Failed to load recommendations.</p>';
      }
    }

    fetchRecommendations();
  </script>
</body>
</html>

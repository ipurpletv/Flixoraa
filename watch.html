<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body.watch-page {
      margin: 0;
      font-family: sans-serif;
      background: #0f0f0f;
      color: #fff;
    }
    .watch-header {
      padding: 1rem;
      background: #1a1a1a;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .back-home {
      color: #8b5cf6;
      text-decoration: none;
    }
    .watch-layout {
      display: flex;
      flex-direction: row;
      gap: 1rem;
      padding: 1rem;
    }
    .watch-player {
      flex: 3;
      aspect-ratio: 16 / 9;
      position: relative;
    }
    #moviePlayer {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }
    .watch-suggestions {
      flex: 1;
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 12px;
    }
    .suggestion-card {
      margin-bottom: 1rem;
    }
    .suggestion-card a {
      text-decoration: none;
      color: #fff;
    }
    .suggestion-card img {
      width: 100%;
      border-radius: 8px;
    }
    .rotate-device {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      color: #fff;
      font-size: 1.5rem;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 999;
    }
    @media screen and (orientation: portrait) and (max-width: 768px) {
      .rotate-device {
        display: flex;
      }
    }
  </style>
</head>
<body class="watch-page">
  <div class="rotate-device">Please rotate your device to landscape for the best viewing experience.</div>
  <header class="watch-header">
    <a href="index.html" class="back-home">‚Üê Back to Movies</a>
    <h1 id="movieTitle">Now Watching</h1>
  </header>

  <main class="watch-layout">
    <div class="watch-player">
      <iframe id="moviePlayer" src="" allowfullscreen></iframe>
    </div>
    <aside class="watch-suggestions">
      <h2>Watch Next</h2>
      <div class="suggestion-card">
        <a href="watch.html?title=The+Conjuring&src=https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2FEXAMPLE_ID1%2Fpreview">
          <img src="https://via.placeholder.com/160x240?text=The+Conjuring" alt="The Conjuring">
          <p>The Conjuring</p>
        </a>
      </div>
      <div class="suggestion-card">
        <a href="watch.html?title=Insidious&src=https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2FEXAMPLE_ID2%2Fpreview">
          <img src="https://via.placeholder.com/160x240?text=Insidious" alt="Insidious">
          <p>Insidious</p>
        </a>
      </div>
      <div class="suggestion-card">
        <a href="watch.html?title=Saw&src=https%3A%2F%2Fdrive.google.com%2Ffile%2Fd%2FEXAMPLE_ID3%2Fpreview">
          <img src="https://via.placeholder.com/160x240?text=Saw" alt="Saw">
          <p>Saw</p>
        </a>
      </div>
    </aside>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const title = params.get("title");
    let src = params.get("src");
    if (src && !src.includes("autoplay")) {
      src += (src.includes("?") ? "&" : "?") + "autoplay=1";
    }
    document.getElementById("movieTitle").textContent = title || "Now Watching";
    document.getElementById("moviePlayer").src = decodeURIComponent(src || "");
  </script>
</body>
</html>

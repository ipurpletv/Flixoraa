<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Now - Flixora</title>
    <link rel="stylesheet" href="watch.css">
</head>
<body>
    <div class="watch-container">
        <div class="video-player">
            <iframe id="video-iframe" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="controls">
            <h1 id="media-title">Loading...</h1>
            <div class="server-selector">
                <label for="server">Change Server:</label>
                <select id="server">
                    <option value="vidsrc.cc">Vidsrc.cc</option>
                    <option value="vidsrc.me">Vidsrc.me</option>
                    <option value="player.videasy.net">Player.Videasy.net</option>
                </select>
            </div>
            <a href="index.html" class="back-button">Back to Home</a>
        </div>
    </div>
    <script src="watch.js"></script>
</body>
</html>

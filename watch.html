<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background: #1c1c1c;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #333;
    }

    .back-button {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      background: #e50914;
      padding: 6px 14px;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .back-button:hover {
      background: #b20710;
    }

    #watch-title {
      padding: 20px;
      font-size: 1.5rem;
      text-align: center;
      background: #181818;
      margin: 0;
      border-bottom: 1px solid #333;
    }

    .content {
      display: flex;
      padding: 20px;
      gap: 20px;
    }

    .player-section {
      flex: 3;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .server-select {
      margin-bottom: 10px;
      display: flex;
      gap: 10px;
    }

    select {
      padding: 6px;
      font-size: 1rem;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
    }

    .recommendations {
      flex: 1.2;
      background: #1c1c1c;
      padding: 15px;
      border-radius: 6px;
      max-height: 450px;
      overflow-y: auto;
    }

    .recommendations h3 {
      margin-top: 0;
      font-size: 1.1rem;
      border-bottom: 1px solid #333;
      padding-bottom: 6px;
    }

    .recommendations .rec-item {
      margin-bottom: 10px;
      cursor: pointer;
    }

    .recommendations .rec-item img {
      width: 100%;
      border-radius: 4px;
      display: block;
    }

    .recommendations .rec-item span {
      display: block;
      font-size: 0.9rem;
      margin-top: 5px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <header>
    <a href="index.html" class="back-button">← Back to Homepage</a>
  </header>

  <!-- TITLE -->
  <h1 id="watch-title">Loading…</h1>

  <!-- CONTENT AREA -->
  <div class="content">
    <!-- VIDEO PLAYER SECTION -->
    <div class="player-section">
      <div class="server-select">
        <label for="server">Server:</label>
        <select id="server">
          <option value="vidsrc.cc">vidsrc.cc</option>
          <option value="vidsrc.me">vidsrc.me</option>
          <option value="player.videasy.net">videasy</option>
          <option value="apimocine-movie">apimocine.movie</option>
          <option value="apimocine-tv">apimocine.tv</option>
        </select>
      </div>
      <iframe id="watch-player" allowfullscreen></iframe>
    </div>

    <!-- RECOMMENDED SECTION -->
    <div class="recommendations">
      <h3>For You</h3>
      <div id="recommendations-list"></div>
    </div>
  </div>

 <script>
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");
  const type = params.get("type");
  const title = params.get("title");
  const API_KEY = "ba0e2f64d29bae320cf0bbd091bbdf3f";

  if (!id || !type) {
    document.getElementById("watch-title").textContent = "Invalid stream info.";
    throw new Error("Missing ID or type.");
  }

  document.getElementById("watch-title").textContent = decodeURIComponent(title || "Now Playing");

  function updateEmbed(server) {
    let url = "";

    if (server === "vidsrc.cc") {
      url = `https://vidsrc.cc/v2/embed/${type}/${id}`;
    } else if (server === "vidsrc.me") {
      url = `https://vidsrc.net/embed/${type}/?tmdb=${id}`;
    } else if (server === "player.videasy.net") {
      url = `https://player.videasy.net/${type}/${id}`;
    } else if (server === "apimocine-movie") {
      url = `https://apimocine.vercel.app/movie/${id}`;
    } else if (server === "apimocine-tv") {
      url = `https://apimocine.vercel.app/tv/${id}`;
    }

    document.getElementById("watch-player").src = url;
  }

  const serverSelect = document.getElementById("server");
  serverSelect.addEventListener("change", () => updateEmbed(serverSelect.value));
  updateEmbed(serverSelect.value);

  async function fetchRecommendations() {
    const container = document.getElementById("recommendations-list");
    container.innerHTML = '<p style="color:#888;">Loading recommendations…</p>';
    try {
      const url = `https://api.themoviedb.org/3/${type}/${id}/recommendations?api_key=${API_KEY}`;
      const res = await fetch(url);
      const data = await res.json();

      const items = data.results && data.results.length ? data.results.slice(0, 10) : [];

      if (items.length === 0) {
        return fetchTrendingFallback(); // fallback
      }

      renderRecommendations(items);
    } catch (err) {
      console.error("Recommendations error:", err);
      fetchTrendingFallback();
    }
  }

  async function fetchTrendingFallback() {
    const container = document.getElementById("recommendations-list");
    container.innerHTML = '<p style="color:#888;">Showing trending instead…</p>';
    try {
      const res = await fetch(`https://api.themoviedb.org/3/trending/movie/week?api_key=${API_KEY}`);
      const data = await res.json();
      renderRecommendations(data.results.slice(0, 10));
    } catch (err) {
      console.error("Trending fallback failed:", err);
      container.innerHTML = '<p style="color:red;">No fallback available.</p>';
    }
  }

  function renderRecommendations(items) {
    const container = document.getElementById("recommendations-list");
    container.innerHTML = '';
    items.forEach(item => {
      if (!item.poster_path) return;
      const div = document.createElement("div");
      div.className = "rec-item";
      const itemType = item.media_type || (item.first_air_date ? "tv" : "movie");
      div.onclick = () => {
        const link = `watch.html?id=${item.id}&type=${itemType}&title=${encodeURIComponent(item.title || item.name)}`;
        window.location.href = link;
      };
      div.innerHTML = `
        <img src="https://image.tmdb.org/t/p/w200${item.poster_path}" alt="${item.title || item.name}">
        <span>${item.title || item.name}</span>`;
      container.appendChild(div);
    });
  }

  fetchRecommendations();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flixora</title>

  <!-- STYLES -->
  <link rel="stylesheet" href="home.css" />
  <link rel="preload" href="home.css" as="style" />

  <!-- SCRIPTS -->
  <script defer src="home.js"></script>
  <link rel="preload" href="home.js" as="script" />

  <!-- MANIFEST + ICONS -->
  <link rel="manifest" href="manifest.json" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
</head>

<body>
  <!-- ╔════════ NAVBAR ════════╗ -->
  <header class="navbar">
    <!-- hamburger (placeholder for sidebar) -->
    <button class="menu-btn" aria-label="Menu" onclick="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </button>

    <!-- brand -->
    <a href="index.html" class="brand">
      <img src="Icosss.png" alt="Flixora logo" class="logo" />
      <span>Flixora</span>
    </a>

    <!-- search -->
    <form
      class="search-wrapper"
      onsubmit="event.preventDefault(); openSearchModal();"
    >
      <i class="fas fa-search search-icon"></i>
      <input
        type="text"
        class="search-bar"
        placeholder="Search movie, TV show…"
        onfocus="openSearchModal()"
      />
      <i class="fas fa-times close-search" onclick="clearSearch()"></i>
    </form>

    <!-- watch history (kept, download‑app removed) -->
    <button id="history-btn" class="history-btn" onclick="openHistory()">
      <i class="fas fa-history"></i>
      <span>Watch history</span>
    </button>
  </header>
  <!-- ╚═════════════════════════╝ -->

  <!-- BANNER -->
  <div class="banner" id="banner">
    <h1 id="banner-title"></h1>
  </div>

  <!-- ROWS -->
  <div class="row">
    <h2>Trending Movies</h2>
    <div class="list" id="movies-list"></div>
  </div>

  <div class="row">
    <h2>Trending TV Shows</h2>
    <div class="list" id="tvshows-list"></div>
  </div>

  <div class="row">
    <h2>Trending Anime</h2>
    <div class="list" id="anime-list"></div>
  </div>

  <!-- DETAILS MODAL -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()" style="color: red;">×</span>

      <div class="modal-body">
        <img id="modal-image" src="" alt="" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating"></div>
          <p id="modal-description"></p>
        </div>
      </div>

      <div class="server-selector">
        <label for="server">Change Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Player.Videasy.net</option>
        </select>
      </div>

      <iframe
        id="modal-video"
        width="100%"
        height="315"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
  </div>

  <!-- SEARCH MODAL -->
  <div class="search-modal" id="search-modal">
    <span class="close" onclick="closeSearchModal()" style="color: red;">×</span>
    <input
      type="text"
      id="search-input"
      placeholder="Search for a movie or show…"
      oninput="searchTMDB()"
    />
    <div class="results" id="search-results"></div>
  </div>

  <!-- WATCH‑HISTORY MODAL -->
  <div class="history-modal" id="history-modal">
    <span class="close" onclick="closeHistoryModal()">×</span>
    <h2>Your watch history</h2>
    <div class="results" id="history-results"></div>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 @Flixora All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Disclaimer</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
      </div>
    </div>
  </footer>
</body>
</html>

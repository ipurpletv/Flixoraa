<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flixora</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <!-- Hamburger -->
    <button class="menu-btn" aria-label="Menu" onclick="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Brand -->
    <a href="index.html" class="brand">
      <img src="Icosss.png" alt="Flixora logo" class="logo" />
      <span class="brand-name">Flixora</span>
    </a>

    <!-- Right Side: Search + History -->
    <div class="navbar-right">
      <div class="search-wrapper">
        <i class="fas fa-search search-icon"></i>
        <input
          type="text"
          id="search-input"
          class="search-bar"
          placeholder="Search movie, TV showâ€¦"
          onfocus="openSearchModal()"
          oninput="searchTMDB()"
        />
        <i class="fas fa-times close-search" onclick="clearSearch()" title="Clear"></i>
      </div>

      <button id="history-btn" class="history-btn" onclick="openHistory()">
        <i class="fas fa-history"></i>
        <span>History</span>
      </button>
    </div>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar">
    <nav>
      <h3>Genres</h3>
      <ul id="genre-list"></ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main>
    <!-- Banner -->
    <section id="banner" class="banner-section">
      <!-- Banner content will be loaded dynamically -->
    </section>

    <!-- Movies -->
    <section>
      <h2>Popular Movies</h2>
      <div id="movies-list" class="media-row"></div>
    </section>

    <!-- TV Shows -->
    <section>
      <h2>Popular TV Shows</h2>
      <div id="tvshows-list" class="media-row"></div>
    </section>

    <!-- Anime -->
    <section>
      <h2>Popular Anime</h2>
      <div id="anime-list" class="media-row"></div>
    </section>
  </main>

  <!-- Modals -->
  <div id="search-modal" class="modal">
    <div class="modal-content">
      <h2>Search Results</h2>
      <div id="search-results" class="modal-grid"></div>
    </div>
  </div>

  <div id="history-modal" class="modal">
    <div class="modal-content">
      <h2>Watch History</h2>
      <div id="history-results" class="modal-grid"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

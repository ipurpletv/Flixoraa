<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PurpleTin - Landing</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #2c003e, #3f0e54);
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Overlay style */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(20, 10, 30, 0.75);
      backdrop-filter: blur(6px);
      z-index: 1;
    }

    /* Main content container */
    .landing-container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 40px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 3.5rem;
      color: #a259ff;
      text-shadow: 0 0 15px #a259ff80, 0 0 30px #a259ff50;
      margin-bottom: 20px;
    }

    .get-started-btn {
      display: inline-block;
      padding: 14px 36px;
      font-size: 1.2rem;
      color: white;
      background-color: #a259ff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #a259ff90;
    }

    .get-started-btn:hover {
      background-color: #8720ff;
      transform: scale(1.05);
      box-shadow: 0 0 20px #a259ff;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .get-started-btn {
        padding: 12px 24px;
        font-size: 1rem;
      }

      .landing-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="landing-container">
    <h1>Welcome to PurpleTin</h1>
    <a href="main.html" class="get-started-btn">Get Started</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PurpleTin - Landing</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      color: white;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(6px);
      z-index: 1;
    }

    .landing-container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 60px 40px;
      background: rgba(30, 0, 50, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(162, 89, 255, 0.3);
    }

    h1 {
      font-size: 3.8rem;
      color: #8c52ff;
      text-shadow: 0 0 20px #8c52ff88, 0 0 40px #a259ff55;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 1.4rem;
      color: #ddd;
      margin-bottom: 30px;
      position: relative;
      display: inline-block;
    }

    .tagline::after {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -8px;
      width: 60%;
      height: 2px;
      background: #6c00ff;
      box-shadow: 0 0 10px #6c00ffaa;
      border-radius: 999px;
    }

    .get-started-btn {
      padding: 14px 36px;
      font-size: 1.2rem;
      color: white;
      background-color: #6c00ff;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px #6c00ff99;
    }

    .get-started-btn:hover {
      background-color: #8b00ff;
      transform: scale(1.05);
      box-shadow: 0 0 20px #6c00ff;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .tagline {
        font-size: 1.1rem;
      }

      .get-started-btn {
        padding: 12px 24px;
        font-size: 1rem;
      }

      .landing-container {
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="landing-container">
    <h1>PurpleTin</h1>
    <div class="tagline">Stream the World of Entertainment</div>
    <br /><br />
    <a href="main.html" class="get-started-btn">Get Started</a>
  </div>
</body>
</html>

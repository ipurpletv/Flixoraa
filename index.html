<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flixora</title>

  <!-- Styles -->
  <link rel="stylesheet" href="home.css" />
  <link rel="preload" href="home.css" as="style" />

  <!-- Scripts -->
  <script defer src="home.js"></script>
  <link rel="preload" href="home.js" as="script" />

  <!-- Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
</head>

<body>
  <!-- ╔════ NAVBAR ════╗ -->
  <header class="navbar">
    <button class="menu-btn" aria-label="Menu" onclick="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Brand beside hamburger -->
    <a href="index.html" class="brand">
      <img src="Icosss.png" alt="Flixora logo" class="logo" />
      <span class="brand-name">Flixora</span>
    </a>

    <!-- Search Bar -->
    <div class="search-wrapper">
      <i class="fas fa-search search-icon"></i>
      <input
        type="text"
        id="search-input"
        class="search-bar"
        placeholder="Search movie, TV show…"
        oninput="searchTMDB()"
      />
      <i class="fas fa-times close-search" onclick="clearSearch()"></i>
    </div>
  </header>

  <!-- ║════ Sidebar (Genres) ════║ -->
  <nav id="sidebar" class="sidebar">
    <span class="close-side" onclick="toggleSidebar()">×</span>
    <h3>Genres</h3>
    <ul id="genre-list">
      <!-- JS will populate genres dynamically here -->
    </ul>
  </nav>

  <!-- ║════ History Sidebar ════║ -->
  <aside id="history-sidebar" class="sidebar history">
    <span class="close-side" onclick="toggleHistory()">×</span>
    <h3>Watch History</h3>
    <div id="history-results" class="results"></div>
  </aside>

  <!-- ╚════════════════════════╝ -->

  <!-- Banner -->
  <div class="banner" id="banner">
    <h1 id="banner-title"></h1>
  </div>

  <!-- Trending Sections -->
  <div class="row">
    <h2>Popular Movies</h2>
    <div class="list" id="popular-movies"></div>
  </div>

  <div class="row">
    <h2>Top Rated</h2>
    <div class="list" id="top_rated-movies"></div>
  </div>

  <div class="row">
    <h2>Upcoming</h2>
    <div class="list" id="upcoming-movies"></div>
  </div>

  <!-- Search Results -->
  <div class="row" id="search-section" style="display: none;">
    <h2>Search Results</h2>
    <div class="list" id="search-results"></div>
  </div>

  <!-- Details Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">×</span>

      <div class="modal-body">
        <img id="modal-image" src="" alt="Movie Poster" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating"></div>
          <p id="modal-description"></p>
        </div>
      </div>

      <div class="server-selector">
        <label for="server">Change Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Player.Videasy.net</option>
        </select>
      </div>

      <iframe
        id="modal-video"
        width="100%"
        height="315"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 @Flixora All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Disclaimer</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
      </div>
    </div>
  </footer>
</body>
</html>

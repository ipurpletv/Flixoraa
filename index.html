<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flixora - Landing</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      position: relative;
      color: white;
    }

    /* === BACKGROUND === */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      /* MODIFIED: Changed this line to use a local file */
      background: url('dasd.png') no-repeat center center fixed;
      background-size: cover;
      z-index: -3;
      filter: brightness(0.6);
    }

    /* FOG LAYER */
    .fog {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: url('https://i.ibb.co/JBKPBtL/fog.png');
      background-repeat: repeat;
      animation: moveFog 60s linear infinite;
      opacity: 0.07;
      z-index: -2;
    }

    @keyframes moveFog {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 0; }
    }

    /* STARS */
    .stars {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.2;
      z-index: -1;
      animation: twinkle 5s ease-in-out infinite alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.2; }
      100% { opacity: 0.4; }
    }

    /* === CONTENT PANEL === */
    .landing-container {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      text-align: center;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 60px 40px;
      box-shadow: 0 0 40px rgba(162, 89, 255, 0.3);
      backdrop-filter: blur(12px);
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 8px #a259ff);
    }

    h1 {
      font-size: 3.8rem;
      color: #8c52ff;
      text-shadow: 0 0 20px #8c52ff88, 0 0 40px #a259ff55;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 1.4rem;
      color: #ddd;
      margin-bottom: 30px;
      position: relative;
      display: inline-block;
    }

    .tagline::after {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -8px;
      width: 60%;
      height: 2px;
      background: #6c00ff;
      box-shadow: 0 0 10px #6c00ffaa;
      border-radius: 999px;
    }

    .get-started-btn {
      padding: 14px 36px;
      font-size: 1.2rem;
      color: white;
      background-color: #6c00ff;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px #6c00ff99;
    }

    .get-started-btn:hover {
      background-color: #8b00ff;
      transform: scale(1.05);
      box-shadow: 0 0 20px #6c00ff;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .tagline {
        font-size: 1.1rem;
      }

      .get-started-btn {
        padding: 12px 24px;
        font-size: 1rem;
      }

      .landing-container {
        padding: 40px 20px;
      }

      .logo {
        width: 60px;
      }
    }
  </style>
</head>
<body>

  <div class="stars"></div>
  <div class="fog"></div>

  <div class="landing-container">
    <img src="unnamed.png" alt="PurpleTin Logo" class="logo" />
    <h1>Flixora</h1>
    <div class="tagline">Stream the World of Entertainment</div>
    <br /><br />
    <a href="main.html" class="get-started-btn">Get Started</a>
  </div>

</body>
</html>

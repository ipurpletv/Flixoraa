<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flixora</title>

  <link rel="stylesheet" href="home.css" />
  <link rel="icon" type="image/png" href="android-chrome-512x512.png">
  <script defer src="home.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <style>
    .media-card{display:inline-block;width:140px;margin:10px;text-align:center}
    .media-card img{width:100%;border-radius:4px;cursor:pointer}
    .media-title{font-size:.9em;color:#fff;margin:4px 0}
    .download-btn{display:inline-block;background:#e50914;color:#fff;padding:4px 8px;font-size:.8em;border-radius:4px;margin-top:4px}
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <!-- [navbar content unchanged] -->

  <!-- MAIN CONTENT -->
  <!-- [sidebar, banner, rows, modal unchanged] -->

  <!-- FOOTER -->
  <!-- [footer unchanged] -->

  <!-- ——————————— GLOBAL CHAT ——————————— -->
  <div id="chat-widget">
    <div id="chat-header">Global Chat (<span id="user-count">0</span>)</div>
    <div id="chat-box" style="display:none">
      <div id="chat-messages"></div>
      <form id="chat-form" style="display:none">
        <input id="chat-input" type="text" placeholder="Type a message…" autocomplete="off" required />
        <button type="submit">Send</button>
      </form>
      <button id="signin-btn">Sign in with Google</button>
    </div>
  </div>

  <style>
    #chat-widget {
      position: fixed;
      bottom: 12px;
      right: 12px;
      width: 320px;
      max-height: 460px;
      font-family: "Segoe UI", sans-serif;
      z-index: 9999;
      font-size: 14px;
    }

    #chat-header {
      background: #e50914;
      color: white;
      padding: 12px;
      font-weight: bold;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chat-box {
      background: #1b1b1b;
      display: flex;
      flex-direction: column;
      height: 400px;
      border: 1px solid #333;
      border-top: none;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      overflow: hidden;
    }

    #chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      background: #121212;
      color: white;
      scrollbar-width: thin;
    }

    #chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    #chat-messages::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 10px;
    }

    .chat-msg {
      margin-bottom: 12px;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
      border-radius: 10px;
      position: relative;
      word-wrap: break-word;
      max-width: 100%;
      transition: background 0.2s;
    }

    .chat-msg:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .msg-header {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-bottom: 4px;
      color: #bbb;
    }

    .msg-header .name {
      font-weight: bold;
      color: #ffcc00;
    }

    .msg-header .timestamp {
      font-style: italic;
    }

    .msg-text {
      color: #f1f1f1;
      font-size: 14px;
      line-height: 1.4em;
    }

    #chat-form {
      display: flex;
      border-top: 1px solid #333;
      background: #111;
    }

    #chat-input {
      flex: 1;
      padding: 10px;
      border: none;
      background: #222;
      color: white;
      font-size: 14px;
      border-bottom-left-radius: 10px;
    }

    #chat-input:focus {
      outline: none;
      background: #2c2c2c;
    }

    #chat-form button {
      background: #e50914;
      color: white;
      border: none;
      padding: 0 16px;
      cursor: pointer;
      font-weight: bold;
      border-bottom-right-radius: 10px;
      transition: background 0.2s;
    }

    #chat-form button:hover {
      background: #bf0812;
    }

    #signin-btn {
      margin: 14px auto;
      padding: 10px 16px;
      background: #4285f4;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
      display: block;
      transition: background 0.2s;
    }

    #signin-btn:hover {
      background: #3367d6;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <!-- CHAT SCRIPT -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAbEajCx_wAYT0PJp_foa9d6mGhHmh9OgI",
      authDomain: "flixora-chat.firebaseapp.com",
      databaseURL: "https://flixora-chat-default-rtdb.firebaseio.com",
      projectId: "flixora-chat",
      storageBucket: "flixora-chat.appspot.com",
      messagingSenderId: "715555545977",
      appId: "1:715555545977:web:da8dadfc38773436fc05a8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const header = document.getElementById('chat-header');
    const box = document.getElementById('chat-box');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('chat-input');
    const msgs = document.getElementById('chat-messages');
    const signin = document.getElementById('signin-btn');
    const userCount = document.getElementById('user-count');

    header.onclick = () => {
      box.style.display = box.style.display === 'none' ? 'flex' : 'none';
    };

    signin.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(() => {
        auth.signInWithRedirect(provider);
      });
    };

    form.onsubmit = e => {
      e.preventDefault();
      const user = auth.currentUser;
      const text = input.value.trim();
      if (!text) return;
      const msg = {
        uid: user.uid,
        name: user.displayName,
        text: text,
        time: Date.now()
      };
      db.ref('global_chat').push(msg);
      input.value = '';
    };

    function enableChat() {
      signin.style.display = 'none';
      msgs.style.display = 'block';
      form.style.display = 'flex';
    }

    function setPresence(user) {
      const userRef = db.ref('presence/' + user.uid);
      userRef.set(true);
      userRef.onDisconnect().remove();
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        setPresence(user);
        enableChat();
      } else {
        signin.style.display = 'block';
        msgs.style.display = 'none';
        form.style.display = 'none';
      }
    });

    db.ref('presence').on('value', snap => {
      userCount.textContent = snap.numChildren();
    });

    db.ref('global_chat').limitToLast(100).on('child_added', snap => {
      const d = snap.val();
      const div = document.createElement('div');
      div.className = 'chat-msg';
      const timestamp = new Date(d.time).toLocaleString();
      div.innerHTML = `
        <div class="msg-header">
          <span class="name">${d.name}</span>
          <span class="timestamp">${timestamp}</span>
        </div>
        <div class="msg-text">${d.text}</div>
      `;
      msgs.appendChild(div);
      msgs.scrollTop = msgs.scrollHeight;
    });
  </script>
</body>
</html>

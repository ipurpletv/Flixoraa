<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flixora</title>

  <link rel="stylesheet" href="home.css" />
  <link rel="preload" href="home.css" as="style" />
  <link rel="icon" type="image/png" sizes="32x32" href="android-chrome-512x512.png">
  <script defer src="home.js"></script>
  <link rel="preload" href="home.js" as="script" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <style>
    /* Chat Styles */
    #chat-toggle {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #111;
      color: #fff;
      padding: 8px 12px;
      border-radius: 10px 10px 0 0;
      cursor: pointer;
      font-size: 14px;
      z-index: 9999;
    }
    #chat-toggle .arrow {
      margin-left: 10px;
    }

    #chat-box {
      position: fixed;
      bottom: 0;
      right: 10px;
      width: 300px;
      background: #1b1b1b;
      color: #fff;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      height: 400px;
    }

    #chat-box header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #e50914;
      padding: 8px 12px;
      border-radius: 10px 10px 0 0;
    }

    #chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }

    #chat-form {
      display: flex;
      border-top: 1px solid #444;
    }

    #chat-input {
      flex: 1;
      padding: 8px;
      background: #111;
      border: none;
      color: #fff;
    }

    #chat-form button {
      background: #e50914;
      border: none;
      color: #fff;
      padding: 0 12px;
      font-size: 18px;
      cursor: pointer;
    }

    .chat-msg {
      margin-bottom: 6px;
    }

    .chat-msg span {
      font-weight: bold;
      color: #e50914;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
  <!-- [your original HTML above remains unchanged] -->

  <!-- Chat Toggle -->
  <div id="chat-toggle">
    <span class="label">Chat Room</span>
    <span id="online-count">0</span>
    <i class="arrow">▲</i>
  </div>

  <!-- Chat Box -->
  <div id="chat-box" hidden>
    <header>
      <strong>Global Chat</strong>
      <button id="close-chat">✕</button>
    </header>

    <div id="chat-messages"></div>

    <form id="chat-form">
      <input id="chat-input" type="text" placeholder="Type a message…" autocomplete="off" required />
      <button type="submit">➤</button>
    </form>
  </div>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const chatToggle = document.getElementById('chat-toggle');
    const chatBox = document.getElementById('chat-box');
    const closeChat = document.getElementById('close-chat');
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    const chatMessages = document.getElementById('chat-messages');
    const onlineCount = document.getElementById('online-count');

    let currentUser = null;

    // Toggle Chat
    chatToggle.addEventListener('click', () => {
      chatBox.hidden = !chatBox.hidden;
    });

    closeChat.addEventListener('click', () => {
      chatBox.hidden = true;
    });

    // Sign in user
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        db.ref("presence/" + user.uid).set(true);
        db.ref("presence/" + user.uid).onDisconnect().remove();
      } else {
        auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
      }
    });

    // Listen to messages
    db.ref("messages").limitToLast(50).on("child_added", snapshot => {
      const data = snapshot.val();
      const msg = document.createElement("div");
      msg.className = "chat-msg";
      msg.innerHTML = `<span>${data.name}:</span> ${data.text}`;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    });

    // Send message
    chatForm.addEventListener("submit", e => {
      e.preventDefault();
      if (!currentUser) return;
      const text = chatInput.value.trim();
      if (text !== "") {
        db.ref("messages").push({
          name: currentUser.displayName,
          text: text,
          timestamp: firebase.database.ServerValue.TIMESTAMP
        });
        chatInput.value = "";
      }
    });

    // Online user count
    db.ref("presence").on("value", snap => {
      onlineCount.textContent = snap.numChildren();
    });
  </script>

</body>
</html>

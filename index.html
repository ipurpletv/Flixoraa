<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flixora - Landing</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(160deg, #1a001f, #290032, #3f0056);
      background-size: 200% 200%;
      animation: backgroundGlow 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      color: white;
    }

    @keyframes backgroundGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Stars */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.2;
      z-index: 0;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(10, 0, 20, 0.65);
      backdrop-filter: blur(8px);
      z-index: 1;
    }

    .landing-container {
      position: relative;
      z-index: 2;
      padding: 50px;
      border-radius: 16px;
      text-align: center;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(160, 82, 255, 0.2);
    }

    h1 {
      font-size: 3.5rem;
      color: #da9cff;
      text-shadow: 0 0 15px #b56affaa, 0 0 30px #a259ff66;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 1.3rem;
      color: #eee;
      margin-bottom: 30px;
      position: relative;
      display: inline-block;
    }

    .tagline::after {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -8px;
      width: 60%;
      height: 2px;
      background: #a259ff;
      box-shadow: 0 0 8px #a259ff88;
      border-radius: 999px;
    }

    .get-started-btn {
      padding: 14px 36px;
      font-size: 1.2rem;
      color: white;
      background-color: #a259ff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #a259ff90;
    }

    .get-started-btn:hover {
      background-color: #8720ff;
      transform: scale(1.05);
      box-shadow: 0 0 20px #a259ff;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .tagline {
        font-size: 1.1rem;
      }

      .get-started-btn {
        padding: 12px 24px;
        font-size: 1rem;
      }

      .landing-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="landing-container">
    <h1>Flixora</h1>
    <div class="tagline">Stream the World of Entertainment</div>
    <br /><br />
    <a href="main.html" class="get-started-btn">Get Started</a>
  </div>
</body>
</html>

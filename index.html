<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PurpleTin - Landing</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2c003e, #3f0e54);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      color: #a259ff;
    }

    .get-started-btn {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: white;
      background-color: #a259ff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .get-started-btn:hover {
      background-color: #8720ff;
    }
  </style>
</head>
<body>
  <h1>Welcome to PurpleTin</h1>
  <a href="main.html" class="get-started-btn">Get Started</a>
</body>
</html>

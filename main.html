<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PurpleTin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="site-title">PurpleTin</h1>
  </header>

  <main>
    <section id="animations" class="carousel-section">
      <h2 class="section-title">Animations</h2>
      <div class="carousel-wrap">
        <button class="arrow prev" onclick="scrollCarousel('animations', -1)">❮</button>
        <div class="carousel" id="animations-carousel">
          <!-- Add animation items here -->
        </div>
        <button class="arrow next" onclick="scrollCarousel('animations', 1)">❯</button>
      </div>
    </section>

    <section id="movies" class="carousel-section">
      <h2 class="section-title">Movies</h2>
      <div class="carousel-wrap">
        <button class="arrow prev" onclick="scrollCarousel('movies', -1)">❮</button>
        <div class="carousel" id="movies-carousel">
          <!-- Add movie items here -->
        </div>
        <button class="arrow next" onclick="scrollCarousel('movies', 1)">❯</button>
      </div>
    </section>

    <section id="tv" class="carousel-section">
      <h2 class="section-title">TV Series</h2>
      <div class="carousel-wrap">
        <button class="arrow prev" onclick="scrollCarousel('tv', -1)">❮</button>
        <div class="carousel" id="tv-carousel">
          <!-- Add TV show items here -->
        </div>
        <button class="arrow next" onclick="scrollCarousel('tv', 1)">❯</button>
      </div>
    </section>

    <section id="anime" class="carousel-section">
      <h2 class="section-title">Anime</h2>
      <div class="carousel-wrap">
        <button class="arrow prev" onclick="scrollCarousel('anime', -1)">❮</button>
        <div class="carousel" id="anime-carousel">
          <!-- Add anime items here -->
        </div>
        <button class="arrow next" onclick="scrollCarousel('anime', 1)">❯</button>
      </div>
    </section>

    <section id="kdrama" class="carousel-section">
      <h2 class="section-title">K-Drama</h2>
      <div class="carousel-wrap">
        <button class="arrow prev" onclick="scrollCarousel('kdrama', -1)">❮</button>
        <div class="carousel" id="kdrama-carousel">
          <!-- Add K-drama items here -->
        </div>
        <button class="arrow next" onclick="scrollCarousel('kdrama', 1)">❯</button>
      </div>
    </section>
  </main>

  <footer>
    <p class="footer-text">&copy; 2025 PurpleTin. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      function scrollCarousel(sectionId, direction) {
        const carousel = document.querySelector(`#${sectionId} .carousel`);
        const scrollAmount = 200;
        carousel.scrollBy({
          left: direction * scrollAmount,
          behavior: "smooth"
        });
      }

      document.querySelectorAll(".watch-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          const title = btn.getAttribute("data-title");
          alert("Now watching: " + title);
        });
      });

      window.scrollCarousel = scrollCarousel; // Expose function globally
    });
  </script>
</body>
</html>

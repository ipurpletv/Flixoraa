<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PurpleTin • Home</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- █████  NAV BAR  █████ -->
  <nav class="main-nav">
    <a class="nav-brand" href="#">PurpleTin</a>
    <div class="nav-links">
      <a href="#animations">Animations</a>
      <a href="#movies">Movies</a>
      <a href="#tv">TV&nbsp;Series</a>
      <a href="#anime">Anime</a>
      <a href="#kdrama">K‑Drama</a>
    </div>
  </nav>

  <!-- █████  HERO BANNER  █████ -->
  <header class="hero-banner">
    <!-- Replace hero.jpg with your own 1920×800+ image -->
    <img src="hero.jpg" alt="Hero Banner">
    <div class="banner-overlay">
      <h1>Unlimited Entertainment</h1>
      <p class="banner-tag">Stream everything you love in one place</p>
    </div>
  </header>

  <!-- █████  SECTIONS / CAROUSELS  █████ -->
  <main>

    <!-- ═══ 1. ANIMATIONS ═══ -->
    <section id="animations" class="carousel-section">
      <h2 class="section-title">Animations</h2>
      <div class="carousel-wrap">
        <button class="arrow left" onclick="scrollLeft('row-ani')">&#10094;</button>
        <div class="carousel-row" id="row-ani">
          <!-- ── CARD ── -->
          <article class="card">
            <img src="https://image.tmdb.org/t/p/w342/5P8SmMzSNYikXpxil6BYzJ16611.jpg" alt="Spider-Verse">
            <h3>Across the Spider‑Verse</h3>
            <span class="rating">⭐ 8.5</span>
            <a class="watch-btn" href="watch.html?title=Across+the+Spider-Verse&src=https://your-stream.com">Watch</a>
          </article>
          <!-- duplicate cards here -->
        </div>
        <button class="arrow right" onclick="scrollRight('row-ani')">&#10095;</button>
      </div>
    </section>

    <!-- ═══ 2. MOVIES ═══ -->
    <section id="movies" class="carousel-section">
      <h2 class="section-title">Movies</h2>
      <div class="carousel-wrap">
        <button class="arrow left" onclick="scrollLeft('row-mov')">&#10094;</button>
        <div class="carousel-row" id="row-mov">
          <article class="card">
            <img src="https://image.tmdb.org/t/p/w342/bbr6C3z6PR3RCkJcTn9C9BXuQhK.jpg" alt="Breathe">
            <h3>Breathe</h3>
            <span class="rating">⭐ 6.5</span>
            <a class="watch-btn" href="watch.html?title=Breathe&src=https://your-stream.com/breathe.mp4">Watch</a>
          </article>
          <!-- more movie cards -->
        </div>
        <button class="arrow right" onclick="scrollRight('row-mov')">&#10095;</button>
      </div>
    </section>

    <!-- ═══ 3. TV SERIES ═══ -->
    <section id="tv" class="carousel-section">
      <h2 class="section-title">TV Series</h2>
      <div class="carousel-wrap">
        <button class="arrow left" onclick="scrollLeft('row-tv')">&#10094;</button>
        <div class="carousel-row" id="row-tv">
          <!-- tv cards -->
        </div>
        <button class="arrow right" onclick="scrollRight('row-tv')">&#10095;</button>
      </div>
    </section>

    <!-- ═══ 4. ANIME ═══ -->
    <section id="anime" class="carousel-section">
      <h2 class="section-title">Anime</h2>
      <div class="carousel-wrap">
        <button class="arrow left" onclick="scrollLeft('row-anime')">&#10094;</button>
        <div class="carousel-row" id="row-anime">
          <!-- anime cards -->
        </div>
        <button class="arrow right" onclick="scrollRight('row-anime')">&#10095;</button>
      </div>
    </section>

    <!-- ═══ 5. K‑DRAMA ═══ -->
    <section id="kdrama" class="carousel-section">
      <h2 class="section-title">K‑Drama</h2>
      <div class="carousel-wrap">
        <button class="arrow left" onclick="scrollLeft('row-k')">&#10094;</button>
        <div class="carousel-row" id="row-k">
          <!-- kdrama cards -->
        </div>
        <button class="arrow right" onclick="scrollRight('row-k')">&#10095;</button>
      </div>
    </section>

  </main>

  <footer class="site-footer">© 2025 PurpleTin</footer>

  <!-- Tiny JS for carousel arrows -->
  <script>
    const scrollAmount = 360; // pixels per click
    function scrollLeft(id){ document.getElementById(id).scrollBy({left:-scrollAmount,behavior:'smooth'}); }
    function scrollRight(id){ document.getElementById(id).scrollBy({left: scrollAmount,behavior:'smooth'}); }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PurpleTin - Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: white;
    }

    nav {
      background-color: #1f1f1f;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      color: #a259ff;
      font-size: 24px;
      font-weight: bold;
      margin-right: auto;
      text-decoration: none;
      padding-left: 20px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #a259ff;
    }

    section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    section h2 {
      font-size: 28px;
      margin-bottom: 20px;
      border-left: 4px solid #a259ff;
      padding-left: 10px;
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
    }

    .movie-card {
      background-color: #1a1a1a;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      padding: 10px;
      transition: transform 0.2s;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      width: 100%;
      border-radius: 4px;
      height: 170px;
      object-fit: cover;
    }

    .movie-title {
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
    }

    .movie-rating {
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>

      <ul class="nav-links">

  <!-- TMDb Auto-fetch Script -->
  <script>
    const TMDB_KEY = 'b139bc417606842811f1526ae92572bc'; // ← REPLACE THIS WITH YOUR KEY
    const IMG = path => `https://image.tmdb.org/t/p/w342${path}`;

    function extractId(url) {
      const tmdbMatch = url.match(/\/(movie|tv)\/(\d+)/);
      if (tmdbMatch) return { type: tmdbMatch[1], id: tmdbMatch[2] };

      const imdbMatch = url.match(/tt\d{7,}/);
      if (imdbMatch) return { type: 'imdb', id: imdbMatch[0] };

      return null;
    }

    async function fetchByTmdb(id, type) {
      const res = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${TMDB_KEY}&language=en-US`);
      return await res.json();
    }

    async function fetchByImdb(ttid) {
      const res = await fetch(`https://api.themoviedb.org/3/find/${ttid}?api_key=${TMDB_KEY}&external_source=imdb_id`);
      const data = await res.json();
      return data.movie_results?.[0] || data.tv_results?.[0];
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const cards = document.querySelectorAll('[data-tmdb]');
      for (const card of cards) {
        const url = card.dataset.tmdb;
        const parsed = extractId(url);
        if (!parsed) continue;

        try {
          let info;
          if (parsed.type === 'imdb') {
            info = await fetchByImdb(parsed.id);
          } else {
            info = await fetchByTmdb(parsed.id, parsed.type);
          }

          if (!info) continue;

          const img = card.querySelector('img');
          if (img && info.poster_path) img.src = IMG(info.poster_path);

          const title = card.querySelector('.movie-title');
          if (title) title.textContent = info.title || info.name || 'Untitled';

          const rating = card.querySelector('.movie-rating');
          if (rating) rating.textContent = `Rating: ${info.vote_average?.toFixed(1) || '--'}`;
        } catch (err) {
          console.warn('Error fetching TMDb data:', err);
        }
      }
    });
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flixora</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .modal { position: fixed; inset: 0; display: none; justify-content: center; align-items: center; background: rgba(0, 0, 0, .8); z-index: 99; }
    .modal-content { background: #1a1a1a; color: #fff; padding: 1.5rem; border-radius: 12px; max-width: 600px; width: 90%; position: relative; }
    .close { cursor: pointer; font-size: 1.5rem; position: absolute; top: 10px; right: 16px; }
  </style>
</head>
<body>

<nav class="main-nav">

    <span></span><span></span><span></span>
  </button>
  <a href="https://flixora.pages.dev/" class="nav-brand">Flixora</a>
  <input type="text" id="searchInput" placeholder="Search..." />
</nav>

<div class="nav-links" id="drawer">

  <a href="#animations">Animations</a>
  <a href="#movies">Movies</a>
  <a href="#tv">TV Series</a>
  <a href="#anime">Anime</a>
  <a href="#kdrama">K-Drama</a>
  <div class="social">
    <a href="#" title="Facebook">üìò</a>
    <a href="#" title="Instagram">üì∏</a>
    <a href="#" title="Telegram">üì®</a>
  </div>
</div>

<section class="carousel-section" id="movies">
  <h2 class="section-title">Movies</h2>
  <div class="carousel-wrap">
    <button class="arrow left" onclick="scrollCarousel('movies',-1)">‚Äπ</button>
    <div class="carousel-row" id="movies-carousel">
      <div class="card" data-title="Final Destination">
        <img src="https://via.placeholder.com/180x270?text=Movie" alt="Movie Poster" />
        <h3>Final Destination</h3>
        <p class="rating">‚≠ê 8.0</p>
        <a href="#" class="watch-btn" data-title="Final Destination" data-overview="Death doesn‚Äôt give second chances." data-image="https://via.placeholder.com/240x360?text=Movie" data-src="https://drive.google.com/file/d/1A2B3C4D5E6F7G8H9I0J/preview">Watch</a>
      </div>
    </div>
    <button class="arrow right" onclick="scrollCarousel('movies',1)">‚Ä∫</button>
  </div>
</section>

<section class="carousel-section" id="tv">
  <h2 class="section-title">TV Series</h2>
  <div class="carousel-wrap">
    <button class="arrow left" onclick="scrollCarousel('tv',-1)">‚Äπ</button>
    <div class="carousel-row" id="tv-carousel">
      <div class="card" data-title="Breaking Bad">
        <img src="https://via.placeholder.com/180x270?text=TV" alt="TV Poster" />
        <h3>Breaking Bad</h3>
        <p class="rating">‚≠ê 9.5</p>
        <a href="#" class="watch-btn" data-title="Breaking Bad" data-overview="A high school chemistry teacher turned methamphetamine producer." data-image="https://via.placeholder.com/240x360?text=TV" data-src="https://drive.google.com/file/d/1TVEXAMPLEID/preview">Watch</a>
      </div>
    </div>
    <button class="arrow right" onclick="scrollCarousel('tv',1)">‚Ä∫</button>
  </div>
</section>

<section class="carousel-section" id="anime">
  <h2 class="section-title">Anime</h2>
  <div class="carousel-wrap">
    <button class="arrow left" onclick="scrollCarousel('anime',-1)">‚Äπ</button>
    <div class="carousel-row" id="anime-carousel">
      <div class="card" data-title="Attack on Titan">
        <img src="https://via.placeholder.com/180x270?text=Anime" alt="Anime Poster" />
        <h3>Attack on Titan</h3>
        <p class="rating">‚≠ê 9.0</p>
        <a href="#" class="watch-btn" data-title="Attack on Titan" data-overview="Humans fight for survival against giant creatures." data-image="https://via.placeholder.com/240x360?text=Anime" data-src="https://drive.google.com/file/d/1ANIMEEXAMPLEID/preview">Watch</a>
      </div>
    </div>
    <button class="arrow right" onclick="scrollCarousel('anime',1)">‚Ä∫</button>
  </div>
</section>

<section class="carousel-section" id="kdrama">
  <h2 class="section-title">K-Drama</h2>
  <div class="carousel-wrap">
    <button class="arrow left" onclick="scrollCarousel('kdrama',-1)">‚Äπ</button>
    <div class="carousel-row" id="kdrama-carousel">
      <div class="card" data-title="Crash Landing on You">
        <img src="https://via.placeholder.com/180x270?text=K-Drama" alt="K-Drama Poster" />
        <h3>Crash Landing on You</h3>
        <p class="rating">‚≠ê 8.7</p>
        <a href="#" class="watch-btn" data-title="Crash Landing on You" data-overview="A South Korean heiress accidentally ends up in North Korea." data-image="https://via.placeholder.com/240x360?text=K-Drama" data-src="https://drive.google.com/file/d/1KDRAMAEXAMPLEID/preview">Watch</a>
      </div>
    </div>

  </div>

<div class="modal" id="watchModal">
  <div class="modal-content">
    <span class="close" id="modalClose">&times;</span>
    <div class="modal-flex" style="display:flex;gap:1rem;flex-wrap:wrap;align-items:flex-start;">
      <img id="modalImg" src="" alt="Poster" style="width:160px;border-radius:8px;" />
      <div class="modal-info" style="flex:1;min-width:200px;">
        <h2 id="modalTitle"></h2>
        <p id="modalOverview" class="overview"></p>
        <a id="watchNowBtn" class="watch-now" href="#" style="display:inline-block;margin-top:1rem;padding:.5rem 1rem;background:#8b5cf6;border-radius:6px;color:#fff;text-decoration:none;">Watch Now</a>
      </div>
    </div>
  </div>
</div>

<footer class="site-footer">¬© 2025 Flixora. All rights reserved.</footer>

<script>
const hamburger=document.getElementById('hamburgerBtn');
const drawer=document.getElementById('drawer');
const drawerClose=document.getElementById('drawerClose');
hamburger.addEventListener('click',()=>drawer.classList.add('active'));
drawerClose.addEventListener('click',()=>drawer.classList.remove('active'));

const modal=document.getElementById('watchModal');
const modalImg=document.getElementById('modalImg');
const modalTitle=document.getElementById('modalTitle');
const modalOverview=document.getElementById('modalOverview');
const modalClose=document.getElementById('modalClose');
const watchNowBtn=document.getElementById('watchNowBtn');

document.querySelectorAll('.watch-btn').forEach(btn=>{
  btn.addEventListener('click',e=>{
    e.preventDefault();
    const {title,overview,image,src}=btn.dataset;
    modalTitle.textContent=title;
    modalOverview.textContent=overview;
    modalImg.src=image;
    const watchURL=new URL('watch.html',window.location.origin);
    watchURL.searchParams.set('title',title);
    watchURL.searchParams.set('src',src);
    watchNowBtn.href=watchURL.toString();
    modal.style.display='flex';
  });
});
modalClose.addEventListener('click',()=>modal.style.display='none');
window.addEventListener('click',e=>{if(e.target===modal)modal.style.display='none';});

const searchInput=document.getElementById('searchInput');
searchInput.addEventListener('input',()=>{
  const q=searchInput.value.toLowerCase();
  document.querySelectorAll('.card').forEach(c=>{
    c.style.display=c.dataset.title.toLowerCase().includes(q)?'block':'none';
  });
});

function scrollCarousel(id,dir){
  const row=document.getElementById(`${id}-carousel`);
  if(row)row.scrollBy({left:dir*220,behavior:'smooth'});
}
</script>

</body>
</html>

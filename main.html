<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>

<body class="library">

  <!-- ⬤⬤⬤  HERO BANNER  ⬤⬤⬤ -->
  <header class="hero-banner">
    <!-- Replace hero.jpg with your own 4‑5 MB JPEG for sharpness -->
    <img src="hero.jpg" alt="Featured banner"/>
    <div class="banner-overlay">
      <h1>PurpleTin</h1>
      <p class="banner-tag">Stream your favourites in glorious HD</p>
    </div>
  </header>

  <!-- ⬤⬤⬤  NAV BAR  ⬤⬤⬤ -->

  <main>
    <!-- ① Animations -->
    <section id="animations" class="content-section">
      <h2 class="section-title">Animations</h2>
      <div class="card-grid">
        <!-- example card -->
        <article class="card">
          <img src="https://image.tmdb.org/t/p/w780/5P8SmMzSNYikXpxil6BYzJ16611.jpg" alt="Spider‑Verse"/>
          <div class="card-info">
            <h3>Across the Spider‑Verse</h3>
            <span class="rating">⭐ 8.5</span>
            <a class="watch-btn" href="watch.html?title=Across+the+Spider-Verse&src=https://your‑stream‑link.com">Watch</a>
          </div>
        </article>
        <!-- clone cards as needed -->
      </div>
    </section>

    <!-- ② Movies -->
    <section id="movies" class="content-section">
      <h2 class="section-title">Movies</h2>
      <div class="card-grid">
        <!-- sample -->
        <article class="card">
          <img src="https://image.tmdb.org/t/p/w780/bbr6C3z6PR3RCkJcTn9C9BXuQhK.jpg" alt="Breathe"/>
          <div class="card-info">
            <h3>Breathe</h3>
            <span class="rating">⭐ 6.5</span>
            <a class="watch-btn" href="watch.html?title=Breathe&src=https://your-stream-link-here.com">Watch</a>

        </article>
      </div>

      <div class="card-grid">
        <!-- add cards -->
      </div>

    <!-- ⑤ K‑Drama -->

      <h2 class="section-title">K‑Drama</h2>
      <div class="card-grid">
        <!-- add cards -->
      </div>

  <footer class="site-footer">
    © 2025 PurpleTin&nbsp;• Hand‑crafted for cinephiles
